<app-layout>
    <mat-sidenav-container>
        <mat-sidenav #sidenav role="navigation">
          <!--this is a place for us to add side-nav code-->
          <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <!--in here all the content must reside. We will add a navigation header as well-->
          <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      <mat-card>
          <div class="top">
          <mat-card-title>    
                  Busquedas 
              </mat-card-title>
              
                <mat-search-bar></mat-search-bar>
                
              </div>
              <mat-card-content>
                  <main>
                      <router-outlet></router-outlet>
                      <!-- <app-upload></app-upload> -->
                  </main>                      
              </mat-card-content>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-layout>
